<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de XML NFe - Simples Nacional para Regime Normal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-blue-600">Conversor de XML de NFe</h1>
            <p class="text-sm text-gray-600">Altere o regime tributário (CRT) de seus arquivos XML.</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Coluna de Upload e Configurações -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">1. Enviar Arquivos</h2>
                <form 
                    hx-post="/upload/"
                    hx-target="#results-container" 
                    hx-encoding="multipart/form-data"
                    hx-indicator="#loading-spinner"
                    class="space-y-6">

                    <div>
                        <label for="files-input" class="block text-sm font-medium text-gray-700">Selecione os arquivos XML:</label>
                        <input id="files-input" name="files" type="file" multiple required 
                               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    
                    <div class="space-y-4 pt-4 border-t">
                        <h3 class="text-lg font-semibold">2. Configurações</h3>
                        <div>
                            <label for="target_crt" class="block text-sm font-medium">Converter para o CRT:</label>
                            <select id="target_crt" name="target_crt" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="3">3 - Regime Normal</option>
                                <option value="2">2 - Simples Nacional (excesso)</option>
                                <option value="1">1 - Simples Nacional</option>
                            </select>
                        </div>
                        <div>
                            <label for="picms" class="block text-sm font-medium">Alíquota ICMS (%):</label>
                            <input type="number" id="picms" name="picms" value="17.0" step="0.01" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="csosn_900_cst" class="block text-sm font-medium">Converter CSOSN 900 para:</label>
                            <select id="csosn_900_cst" name="csosn_900_cst" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="90">CST 90 (Outros)</option>
                                <option value="00">CST 00 (Tributado)</option>
                                <option value="41">CST 41 (Não Tributado)</option>
                            </select>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Converter Arquivos
                            <span id="loading-spinner" class="htmx-indicator ml-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Coluna de Resultados -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">3. Resultados</h2>
                <div id="results-container" class="space-y-3">
                    <p class="text-gray-500">Os arquivos convertidos e o relatório aparecerão aqui após o envio.</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-4 mt-8">
        <p class="text-sm text-gray-500">Desenvolvido com FastAPI, HTMX e Tailwind CSS.</p>
    </footer>

</body>
</html>
